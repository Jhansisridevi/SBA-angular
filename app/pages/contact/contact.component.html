<div class="display-container">

      <app-movielist (movieSelected)="onMovieSelected($event)"></app-movielist>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-moviedetails
        class="right-container"

      ></app-moviedetails>
    </mat-grid-tile>
  </mat-grid-list>
</div>
